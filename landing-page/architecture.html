<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seamless Architecture Diagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Sora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./architecture.css" />
  </head>
  <body>
    <main class="stage">
      <section class="canvas" aria-label="Seamless system architecture">
        <div class="diagram">
          <div class="column">
            <h2>Preprocessing</h2>
            <div class="node">VideoDB ingestion</div>
            <div class="node">LLM scene indexing</div>
            <div class="node">Scene understanding</div>
            <div class="node">Transcript-product mapping</div>
          </div>
          <div class="column">
            <h2>Realtime</h2>
            <div class="node">Dedalus MCP trigger</div>
            <div class="node">Shopping toolkit agents</div>
            <div class="node">Kroger + DoorDash</div>
            <div class="node">Local product search</div>
          </div>
          <div class="column">
            <h2>Experience</h2>
            <div class="node">Kling brand overlay</div>
            <div class="node">Sidebar product cart</div>
            <div class="node">Checkout or save</div>
            <div class="node">Instant convenience</div>
          </div>
        </div>
        <div class="connections" aria-hidden="true">
          <span class="line line-left"></span>
          <span class="line line-right"></span>
          <span class="dot dot-left"></span>
          <span class="dot dot-mid"></span>
          <span class="dot dot-right"></span>
        </div>
      </section>
    </main>
  </body>
</html>
